<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代诗生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>现代诗生成器</h1>
        <textarea id="inputWords" placeholder="请输入一些词语"></textarea>
        
        <input type="number" id="paragraphCount" value="1" min="1" max="5" placeholder="选择生成诗句的段数">
        
        <button onclick="generatePoem()">生成诗句</button>
        
        <div class="result">
            <div id="poem" class="poem-box"></div>
        </div>
    
        <div class="language-toggle">
            <button id="language-btn" onclick="toggleLanguage()">中文</button>
        </div>

        
        <!-- 保存按钮的容器 -->
        <div class="save-buttons">
            <button onclick="saveAsText()">保存为文本</button>
            <button onclick="saveAsImage()">保存为图片</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
